_target_: proteinvirtual.features.factory.VirtualProteinFeaturiser
representation: CA
virtual_nodes:
  virtual:
    n_nodes: 16
    positions: random
edge_types: # Custom types for different edges
  r_to_r:
    strategies:
      - knn_16
  v_to_r:
    pairs: [[virtual, real]]
    strategies:
      - full
  r_to_v:
    pairs: [[real, virtual]]
    strategies:
      - full
  v_to_v:
    pairs: [[virtual, virtual]]
    strategies:
      - full
scalar_node_features:
  real:
    - amino_acid_one_hot
    - sequence_positional_encoding
    - alpha
    - kappa
    - dihedrals
  virtual:
    - avgreal_knn_16
vector_node_features: {}
scalar_edge_features:
  r_to_r:
    - edge_distance
  v_to_r: 
    - random_16
  r_to_v:
    - random_16
  v_to_v:
    - random_16
vector_edge_features: {}